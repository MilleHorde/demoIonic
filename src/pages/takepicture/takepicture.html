<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Take a picture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Take a picture</h3>

  <button ion-button (click)="takePicture()">Take a Picture</button>
  <button ion-button [disabled]="!srcImage" (click)="saving()">Save last Picture</button>

  <img [src]="srcImage" *ngIf="srcImage" />

</ion-content>
