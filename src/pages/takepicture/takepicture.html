<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Take a picture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Take a picture</h3>

  <button ion-button (click)="takePicture()">Take a Picture</button>
  <button ion-button [disabled]="!srcImage" (click)="saving()">Save last Picture</button>

  <ion-card *ngIf="srcImage" >

    <img [src]="srcImage" />
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="close" (click)="closeCurrentImage()"></ion-icon>
      </button>
    </ion-fab>

  </ion-card>

</ion-content>
