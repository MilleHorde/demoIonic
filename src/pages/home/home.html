<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{app.name}} {{app.version}}</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>App name</ion-label>
      <ion-input type="text" [(ngModel)]="app.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>App version</ion-label>
      <ion-input type="number" [(ngModel)]="app.version"></ion-input>
    </ion-item>

  </ion-list>

  <button (click)="takePicture()">Take a Picture</button>

  <img [src]="img" *ngIf="img" />

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
